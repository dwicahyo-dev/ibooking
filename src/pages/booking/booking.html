<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Scan QRCode</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu OKE</h3>

  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="item.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Price</ion-label>
    <ion-input [(ngModel)]="item.price" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Image</ion-label>
    <ion-input [(ngModel)]="item.image" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>QRCode Image</ion-label>
    <ion-input [(ngModel)]="item.qrcode_image" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Description</ion-label>
    <ion-input [(ngModel)]="item.description" ></ion-input>
  </ion-item>

  <button ion-button block clear (click)="addItem(item)">Add</button>

</ion-content>
